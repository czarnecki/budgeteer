<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://www.w3.org/1999/xhtml">
    <wicket:panel>
        <form wicket:id="addRateForm">
            <tr>
                <td><div wicket:id="rateField"></div></td>
                <td>
                    <style>
                        .multiselect {
                            white-space: normal !important;
                            max-width: 200px;
                        }
                        .multiselect-container > li > a {
                            white-space: normal;
                        }
                    </style>
                    <select wicket:id="select" multiple="multiple">
                        <wicket:container wicket:id="repeatingView">
                            <optgroup wicket:id="optGroup">
                                <wicket:container wicket:id="selectOptions">
                                    <option wicket:id="option"></option>
                                </wicket:container>
                            </optgroup>
                        </wicket:container>
                    </select>
                </td>
                <td><input wicket:id="dateRangeField" type="text"/></td>
                <td>
                    <button wicket:id="submitButton" class="btn btn-default btn-no-padding">
                        <i wicket:id="submitIcon" class="fa fa-edit" data-toggle="tooltip"
                           title="Edit this budget"></i>
                    </button>
                </td>
            </tr>
        </form>
    </wicket:panel>
</html>
